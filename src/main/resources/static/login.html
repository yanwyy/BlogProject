<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录首页</title>
</head>
<body>
<!--wqd -->
<input type="text" placeholder="请输入用户名" id = "name">
<input type="text" placeholder="请输入密码" id = "pwd">
<button id = "but" onclick="login()">登录</button>

<script>
    function login(){
        const name = document.getElementById("name").value
        const pwd = document.getElementById("pwd").value

        if(!name || !pwd){
            alert("请输入用户名和密码")
        }
        fetch('/login', {
            method: "POST",
            headers: {"Content-Type": "application/json;charset=UTF-8"},
            body: JSON.stringify({name: name, pwd: pwd})
        }).then(response=>response.text())
            .then(data=>{
                console.log(data)
                if(data=="success"){
                    window.location.href = '/success.html'; // 跳转到仪表盘页面
                }
                else {
                    // 登录失败，执行其他操作，比如显示错误消息
                    console.log('登录失败');
                    console.log('用户名或密码错误');
                    alert("登录失败，请重新输入。")
                }
            }).catch(error => {
                // 处理错误
                console.error('发生错误:', error);
            });

    }
</script>

</body>
</html>
